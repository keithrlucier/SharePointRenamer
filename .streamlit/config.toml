[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = true
enableXsrfProtection = true
sslCertFile = ""  # Let Replit handle SSL
sslKeyFile = ""   # Let Replit handle SSL

[browser]
serverAddress = "0.0.0.0"
serverPort = 5000

[global]
developmentMode = false
showWarningOnDirectExecution = false

[theme]
base = "dark"

[client]
toolbarMode = "minimal"
showErrorDetails = false

[runner]
fastReruns = true